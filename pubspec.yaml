name: metagaming
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  animate_do: ^3.1.2
  auto_size_text: ^3.0.0
  blurrycontainer: ^1.0.2
  card_swiper: ^3.0.1
  dio: ^5.3.3
  firebase_auth: ^4.15.0
  firebase_core: ^2.22.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_riverpod: ^2.4.6
  font_awesome_flutter: ^10.6.0
  formz: ^0.6.1
  go_router: ^12.0.1
  intl: ^0.18.1
  rive: ^0.12.3
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "assets/images/logo.png"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/RiveAssets/
    - assets/images/
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-SemiBold.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700

    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
